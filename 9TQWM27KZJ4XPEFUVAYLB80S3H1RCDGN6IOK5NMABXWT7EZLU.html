<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brama SGS</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <link rel="apple-touch-icon" href="icon.jpg"/>
  <link rel="manifest" href="manifest.json"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
    }

    #mainContent {
      display: none;
      position: relative;
      z-index: 1;
      margin-top: 50px;
      color: white;
    }

    h1 {
      user-select: none;
      cursor: pointer;
      margin-bottom: 30px;
      font-size: 48px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      width: 260px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      border: 3px solid #4CAF50;
      transition: transform 0.1s ease, background-color 0.3s ease;
      display: block;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    #loginNoticeBtn {
      font-size: 36px;
      color: white;
      background: none;
      padding: 0;
      border: none;
      border-radius: 0;
      backdrop-filter: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
      display: none;
      max-width: 90vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 10;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      display: none;
    }

    .logo img {
      height: 80px;
      width: auto;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 3px;
    }

    #loginNoticeBtn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

  </style>
</head>
<body>

  <!-- Logo na start -->
  <img src="ElektronikEle_preview_rev_1.png" id="logo" alt="Logo ElektronikEle" />

  <div id="mainContent">
    <h2 id="status">DzieÅ„ Dobry <span id="username"></span></h2>
    <button id="btn1">Otwieranie Bramy</button>
  </div>

  <button id="loginNoticeBtn">Kliknij, aby podaÄ‡ imiÄ™</button>

  <div class="version">Wersja: 1.3a (Beta)</div>
  <div class="logo">
    <img src="ElektronikEle_preview_rev_1.png" alt="Logo">
  </div>

  <script>
    function capitalizeName(name) {
      return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

    const logo = document.getElementById('logo');
    const mainContent = document.getElementById('mainContent');
    const loginNoticeBtn = document.getElementById('loginNoticeBtn');
    const status = document.getElementById('status');
    const usernameSpan = document.getElementById('username');
    const openGateBtn = document.getElementById('btn1');
    const bottomLogo = document.querySelector('.logo');

    let userId = null;
    let longPressTimer = null;

    function askForName() {
      let name = prompt("Podaj imiÄ™:");
      if (name && name.trim()) {
        userId = capitalizeName(name.trim());
        localStorage.setItem("SGS_userId", userId);
        showMainContent();
      } else {
        userId = null;
        localStorage.removeItem("SGS_userId");
        showLoginNotice();
      }
    }

    function showLogoThenAskName() {
      userId = localStorage.getItem("SGS_userId");
      if (!userId) {
        logo.style.display = 'block';
        mainContent.style.display = 'none';
        loginNoticeBtn.style.display = 'none';

        setTimeout(() => {
          logo.style.display = 'none';
          showLoginNotice();
        }, 5000);
      } else {
        logo.style.display = 'none';
        showMainContent();
      }
    }

    function showMainContent() {
      usernameSpan.textContent = userId;
      mainContent.style.display = 'block';
      loginNoticeBtn.style.display = 'none';
      bottomLogo.style.display = 'block';
    }

    function showLoginNotice() {
      mainContent.style.display = 'none';
      loginNoticeBtn.style.display = 'inline-block';
      bottomLogo.style.display = 'none';
    }

    loginNoticeBtn.addEventListener('click', () => {
      askForName();
    });

    openGateBtn.addEventListener('click', () => {
      if (!userId) return;
      showMessage("WysyÅ‚am polecenie HTTP", 1000);
      sendBlynkRequest();
    });

    function showMessage(text, duration) {
      const original = status.textContent;
      status.textContent = text;
      setTimeout(() => {
        status.textContent = original;
      }, duration);
    }

    function sendBlynkRequest() {
      console.log("ðŸ”“ UÅ¼ytkownik '" + userId + "' otwiera bramÄ™");

      fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=1`)
        .then(response => response.text())
        .then(data => {
          console.log('Brama ON:', data);
          setTimeout(() => {
            fetch(`https://fra1.blynk.cloud/external/api/update?token=zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs&v3=0`)
              .then(response => response.text())
              .then(data => console.log('Brama OFF:', data));
          }, 1000);
        });
    }

    function logout() {
      localStorage.removeItem("SGS_userId");
      userId = null;
      showLoginNotice();
    }

    status.addEventListener('mousedown', startLongPress);
    status.addEventListener('touchstart', startLongPress);

    status.addEventListener('mouseup', cancelLongPress);
    status.addEventListener('mouseleave', cancelLongPress);
    status.addEventListener('touchend', cancelLongPress);
    status.addEventListener('touchcancel', cancelLongPress);

    function startLongPress(e) {
      e.preventDefault();
      if (!userId) return;
      longPressTimer = setTimeout(() => {
        logout();
      }, 8000);
    }

    function cancelLongPress(e) {
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }
    }

    showLogoThenAskName();
  </script>
</body>
</html>
