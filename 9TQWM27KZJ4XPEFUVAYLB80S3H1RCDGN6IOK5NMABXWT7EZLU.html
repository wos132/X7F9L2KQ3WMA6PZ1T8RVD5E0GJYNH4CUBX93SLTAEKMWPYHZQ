<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brama SGS</title>
  <meta name="theme-color" content="#000000"/>
  <link rel="apple-touch-icon" href="icon.jpg"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1D1E22;
      color: white;
      text-align: center;
      overflow: hidden; /* ważne dla śniegu */
    }
    header {
      background-color: #49687c;
      padding: 10px;
      position: relative;
      text-align: left;
      color: white;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
      font-size: 14px;
    }
    .header-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: #3fcf57;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 90px;
      margin-top: 60px;
    }
    .btn {
      width: 80%;
      padding: 25px;
      font-size: 30px;
      border-radius: 40px;
      background-color: transparent;
      border: 3px solid;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .brama { color: red; border-color: red; }
    .garaz { color: gold; border-color: gold; }
    .wszystko { color: #ffb6ff; border-color: #ffb6ff; }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 10;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      display: block;
    }
    .logo img {
      height: 80px;
      width: auto;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 3px;
    }

    /* ŚWIĄTECZNY NAPIS */
    #christmasText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #ff0000,
        0 0 40px #ff0000,
        0 0 50px #ff0000;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ŚNIEG */
    #snowCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

  <!-- ŚWIĄTECZNE ELEMENTY -->
  <div id="christmasText">Wesołych Świąt!</div>
  <canvas id="snowCanvas"></canvas>

  <header>
    <div class="status-bar">
      <div></div>
      <div></div>
    </div>
    <div style="text-align: left; margin-left: 10px;">
      <div class="title">
        SGS <a href="wiadomosc.html" style="text-decoration: none; color: inherit; cursor: pointer;">Settings</a>
      </div>
      <div>SmartGateSystem</div>
    </div>
  </header>

  <div class="buttons">
    <button class="btn brama" onclick="handleClick(this, 'https://fra1.blynk.cloud/external/api/update?token=xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u&V7=1')">Brama</button>
    <button class="btn garaz" onclick="handleClick(this, 'https://fra1.blynk.cloud/external/api/update?token=xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u&V8=1')">Garaż</button>
    <button class="btn wszystko" onclick="handleClickWszystko(this)">Wszystko</button>
  </div>

  <div class="version">Wersja: SGS 1.3 Christmas Edition</div>
  <div class="logo">
    <img src="ElektronikEle_preview_rev_1.png" alt="Logo">
  </div>

  <script>
    // PRZEŁĄCZNIK ŚWIĄTECZNY – zmień na 0, żeby wyłączyć
    const christmas = 0; // 1 = włączone, 0 = wyłączone

    // === EFEKT ŚWIĄTECZNY ===
    if (christmas === 1 && !sessionStorage.getItem('christmasShown2025')) {
      sessionStorage.setItem('christmasShown2025', 'true');

      const christmasText = document.getElementById('christmasText');
      const snowCanvas = document.getElementById('snowCanvas');
      const ctx = snowCanvas.getContext('2d');
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;

      christmasText.style.opacity = '1';

      let snowflakes = [];
      for(let i = 0; i < 40; i++) {
        snowflakes.push({
          x: Math.random() * snowCanvas.width,
          y: Math.random() * snowCanvas.height,
          r: Math.random() * 3 + 1,
          speed: Math.random() * 1.5 + 0.5
        });
      }

      function drawSnow() {
        ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        ctx.beginPath();
        for(let f of snowflakes) {
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
          f.y += f.speed;
          f.x += Math.sin(f.y / 30) * 0.5;
          if(f.y > snowCanvas.height) f.y = -10;
          if(f.x > snowCanvas.width) f.x = 0;
          if(f.x < 0) f.x = snowCanvas.width;
        }
        ctx.fill();
        requestAnimationFrame(drawSnow);
      }
      drawSnow();

      setTimeout(() => {
        christmasText.style.opacity = '0';
        ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      }, 3000);
    }

    // === TWOJA ORYGINALNA LOGIKA – BEZ ZMIAN ===
    function handleClick(button, url) {
      const originalText = button.textContent;
      const originalColor = button.style.color;
      const borderColor = window.getComputedStyle(button).borderColor;

      button.textContent = "Wysyłam polecenie HTTP…";
      button.style.backgroundColor = borderColor;
      button.style.color = "black";

      fetch(url)
        .then(response => {
          if (!response.ok) console.error("Błąd żądania:", response.status);
        })
        .catch(error => console.error("Błąd:", error));

      setTimeout(() => {
        button.textContent = originalText;
        button.style.backgroundColor = "transparent";
        button.style.color = originalColor;
      }, 1000);
    }

    function handleClickWszystko(button) {
      const originalText = button.textContent;
      const originalColor = button.style.color;
      const borderColor = window.getComputedStyle(button).borderColor;

      button.textContent = "Wysyłam polecenie HTTP…";
      button.style.backgroundColor = borderColor;
      button.style.color = "black";

      const urlV8 = 'https://fra1.blynk.cloud/external/api/update?token=xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u&V8=1';
      const urlV7 = 'https://fra1.blynk.cloud/external/api/update?token=xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u&V7=1';

      fetch(urlV8)
        .then(() => {
          setTimeout(() => {
            fetch(urlV7);
            setTimeout(() => {
              button.textContent = originalText;
              button.style.backgroundColor = "transparent";
              button.style.color = originalColor;
            }, 500);
          }, 1500);
        })
        .catch(() => {
          button.textContent = originalText;
          button.style.backgroundColor = "transparent";
          button.style.color = originalColor;
        });
    }
  </script>
</body>
</html>
